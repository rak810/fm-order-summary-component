<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <article role="main">
    <div class="container">
      <img src="images/illustration-hero.svg" alt="">
      <div class="detail-div">
        <h1 class="header">Order Summary</h1>
        <p class="summary"> You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
        <div class="price-div">
          <img src="images/icon-music.svg" alt="">
          <p>
            <span>Annual Plan</span>
            <span>$59.99/year</span>
          </p>
          <a href="#">Change</a>
        </div>
        <a href="#" class="btn">Proceed to Payment</a>
        <p>Cancel Order</p>
      </div>
    </div>
  </article>
  <div class="attribution" role="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rakib</a>.
  </div>
</body>
</html>
